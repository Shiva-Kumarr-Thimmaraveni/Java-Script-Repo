<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body style="overflow:auto; width: auto; height: 100vh;"class="bodyClass custom-scrollbar">
   
  <div style="display: flex; justify-content: center; padding: 10px;">


    <div  class="dropDownStyle">
    <select  id="selectedCategory" class="selectElementStyle custom-scrollbar" aria-label="select example">
      <div id="optionsDiv" class="custom-scrollbar">
      <option class="optionStyle" value="Action">Select Genere</option>
      <option class="optionStyle" value="Action">Action</option>
      <option class="optionStyle" value="Adventure">Adventure</option>
      <option class="optionStyle" value="Animation">Animation</option>
      <option class="optionStyle" value="Comedy">Comedy</option>
      <option class="optionStyle" value="Crime">Crime</option>
      <option class="optionStyle" value="Documentary">Documentary</option>
      <option class="optionStyle" value="Family">Family</option>
      <option class="optionStyle" value="Fantasy">Fantasy</option>
      <option class="optionStyle" value="History">History</option>
      <option class="optionStyle" value="Music">Music</option>
      <option class="optionStyle" value="Mystery">Mystery</option>
      <option class="optionStyle" value="Romance">Romance</option>
      <option class="optionStyle" value="Science Fiction">Science Fiction</option>
      <option class="optionStyle" value="TV Movie">TV Movie</option>
      <option class="optionStyle" value="Thriller">Thriller</option>
      <option class="optionStyle" value="War">War</option>
      <option class="optionStyle" value="Western">Western</option>

      </div>
      
    </select>
  </div>
  <input style="border-radius: 25px; height: 40px; width: 60%;" id="inputTextArea" style="width: 60%;" class="inputTextArea form-control" spellcheck="false" onkeydown="checkEnter(event)"></input>
  <button id="searchBtn" class="btn btn-info" onclick="sendFilmTitle()">Search</button>

  </div>
    


    <div class="mainDivStyle"id="mainDiv">
  
    </div>

    <div class="overlay2" id="popupOverlay">
      <div style="display: flex; justify-content: space-between;">
      <div class="popup" id="popupContent" style="width: 600px; height:fit-content">

        
      </div>
      <button class="closeBtn" onclick="closePopup()">X</button>

      </div>
      

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
